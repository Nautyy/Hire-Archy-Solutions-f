<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admin/Super-Admin</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
    <style>
        .navbar-brand img {
            height: 30px;
            width: auto;
        }

        body,
        html {
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }

        .flex {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f0f4f8;
        }

        .card {
            width: 90%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem;
        }

        .card h2 {
            font-size: 1.5rem;
            color: #303df4;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: #303df4;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            background-color: #f9fafb;
            color: #111827;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            background-color: #303df4;
            color: #ffffff;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background-color: #16387a;
        }

        .status {
            margin-top: 1rem;
            color: #303df4;
            text-align: center;
        }

        @media (max-width: 768px) {
            .card {
                padding: 1.5rem;
            }

            .btn-submit {
                font-size: 0.875rem;
            }
        }
    </style>
</head>

<body>
    <header class="header_wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="mega_nav navbar navbar-expand-md p-0 justify-content-between navbar-click">
                        <div class="nav_left" style="">
                            <a class="navbar-brand" href="superadmin.html"><img src="images/logo.png"
                                    alt="Hire-Archy"></a>
                            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                                data-target="#mega_menu">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="flex">
        <div class="card">
            <h2>Add a new admin/super-admin!</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="newadmin@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label for="role">Select role</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>-- Please Select --</option>
                        <option value="admin">Admin</option>
                        <option value="superadmin">Super-Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Register new account</button>
                <p class="status" id="status"></p>
            </form>
        </div>
    </div>
    <script>
        const registerBtn = document.getElementById('register-btn');
        function resetBtn() {
            registerBtn.textContent = 'Register new account';
            registerBtn.disabled = false;
            registerBtn.style.cursor = 'pointer';
            registerBtn.style.opacity = '1';
        }
        registerBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            registerBtn.textContent = 'Please wait...';
            registerBtn.disabled = true;
            registerBtn.style.cursor = 'not-allowed';
            registerBtn.style.opacity = '0.7';
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if (!name || !email || !password || !role) {
                document.getElementById('status').textContent = 'Please fill all fields';
                document.getElementById('status').style.color = 'red';
                setTimeout(() => {
                    document.getElementById('status').textContent = '';
                }, 3000);
                resetBtn();
                return;
            }

            const response = await fetch('http://localhost:7777/api/auth/addAdmin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({
                    name,
                    email,
                    password,
                    role
                })
            });

            const data = await response.json();
            console.log(data);

            if (data.status === 'success') {
                document.getElementById('status').textContent = 'Admin/Super-Admin added successfully!';
                document.getElementById('status').style.color = 'green';
            } else {
                document.getElementById('status').textContent = data.message;
                document.getElementById('status').style.color = 'red';
            }
            resetBtn();
            setTimeout(() => {
                document.getElementById('status').textContent = '';
            }, 3000);
        });
    </script>

</body>

</html>
