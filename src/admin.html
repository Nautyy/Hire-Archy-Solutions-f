<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive admin theme which can be used to build CRM, CMS,ERP etc." name="description">
    <meta content="Techzaa" name="author">

    <!-- App favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png">

    <!-- Daterangepicker css -->
    <link rel="stylesheet" href="css/daterangepicker.css">

    <!-- Vector Map css -->
    <link rel="stylesheet" href="css/jquery-jvectormap-1.2.2.css">

    <!-- Theme Config Js -->
    <script src="js/config.js"></script>

    <!-- App css -->
    <link href="css/app.min.css" rel="stylesheet" type="text/css" id="app-style">

    <!-- Icons css -->
    <link href="css/icons.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Begin page -->
    <div class="wrapper">


        <!-- ========== Topbar Start ========== -->
        <div class="navbar-custom">
            <div class="topbar container-fluid">
                <p class="text-left">Admin Dashboard</p>

                <div class="d-flex align-items-center gap-1">

                    <!-- Topbar Brand Logo -->
                    <div class="logo-topbar">
                        <!-- Logo light -->
                        <a href="admin.html" class="logo-light">
                            <span class="logo-lg">
                                <img src="images/logo.png" alt="logo">
                            </span>
                            <span class="logo-sm">
                                <img src="images/logo.png" alt="small logo">
                            </span>
                        </a>

                        <!-- Logo Dark -->
                        <a href="admin.html" class="logo-dark">
                            <span class="logo-lg">
                                <img src="images/logo-dark.png" alt="dark logo">
                            </span>
                            <span class="logo-sm">
                                <img src="images/logo.png" alt="small logo">
                            </span>
                        </a>
                    </div>

                    <!-- Sidebar Menu Toggle Button -->
                    <button class="button-toggle-menu">
                        <i class="ri-menu-line"></i>
                    </button>

                    <!-- Horizontal Menu Toggle Button -->
                    <button class="navbar-toggle" data-bs-target="#topnav-menu-content">
                        <div class="lines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>


                </div>

                <ul class="topbar-menu d-flex align-items-center gap-3">




                    <li class="dropdown">
                        <a class="nav-link dropdown-toggle arrow-none nav-user" data-bs-toggle="dropdown" href="#"
                            role="button" aria-haspopup="false" aria-expanded="false">
                            <span class="account-user-avatar">
                                <img src="images/favicon-32x32.png" alt="user-image" width="32" class="rounded-circle">
                            </span>
                            <span class="d-lg-block d-none">
                                <h5 id="admin-name" class="my-0 fw-normal"> <i
                                        class="ri-arrow-down-s-line d-none d-sm-inline-block align-middle"></i></h5>
                            </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated profile-dropdown">
                            <!-- item-->
                            <div class=" dropdown-header noti-title">
                                <h6 class="text-overflow m-0">Welcome !</h6>
                            </div>


                            <!-- item-->
                            <a href="reset-pass.html" class="dropdown-item">
                                <i class="ri-settings-4-line fs-18 align-middle me-1"></i>
                                <span>Reset Password</span>
                            </a>



                            <!-- item-->
                            <a href='login.html' id="logout" class="dropdown-item">
                                <i class="ri-logout-box-line fs-18 align-middle me-1"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- ========== Topbar End ========== -->


        <!-- ========== Left Sidebar Start ========== -->
        <div class="leftside-menu">

            <!-- Brand Logo Light -->
            <a href="admin.html" class="logo logo-light">
                <span class="logo-lg">
                    <img src="images/logo.png" alt="logo">
                </span>
                <span class="logo-sm">
                    <img src="images/logo.png" alt="small logo">
                </span>
            </a>

            <!-- Brand Logo Dark -->
            <a href="admin.html" class="logo logo-dark">
                <span class="logo-lg">
                    <img src="images/logo-dark.png" alt="dark logo">
                </span>
                <span class="logo-sm">
                    <img src="images/logo.png" alt="small logo">
                </span>
            </a>

            <!-- Sidebar -left -->
            <div class="h-100" id="leftside-menu-container" data-simplebar="">
                <!--- Sidemenu -->
                <ul class="side-nav">

                    <li class="side-nav-title">Main</li>

                    <li class="side-nav-item">
                        <a href="admin.html" class="side-nav-link">
                            <i class="ri-dashboard-3-line"></i>
                            <span> Dashboard </span>
                        </a>
                    </li>



                    <li class="side-nav-item">
                        <a href="candidate-forms.html" class="side-nav-link">
                            <i class="ri-group-2-line"></i>
                            <span> Candidate Forms </span>
                        </a>

                    </li>





                </ul>
                <!--- End Sidemenu -->

                <div class="clearfix"></div>
            </div>
        </div>
        <!-- ========== Left Sidebar End ========== -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content" style="height: 100%; margin-top: 50px;">

                <!-- Start Content-->
                <div class="container-fluid">


                    <div class="row">

                        <div id="candidate-portal-btn" class="col-xxl-6 col-sm-6">
                            <div class="card widget-flat text-bg-info" style="height: 200px; cursor: pointer;">
                                <div class="card-body">
                                    <div class="float-end">
                                        <i class="ri-shopping-basket-line widget-icon"></i>
                                    </div>
                                    <h2 class="my-2">View "Candidate Portal" Forms</h2>
                                </div>
                            </div>
                        </div> <!-- end col-->
                    </div>


                </div>
                <!-- container -->

            </div>
            <!-- content -->



        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->

    </div>
    <!-- END wrapper -->



    <script>
        document.getElementById('candidate-portal-btn').addEventListener('click', function () {
            window.location.href = 'candidate-forms.html';
        });


        if (localStorage.getItem('data') && localStorage.getItem('token') && localStorage.getItem('role') === 'admin') {
            document.getElementById('admin-name').innerText = JSON.parse(localStorage.getItem('data')).name;
            console.log(JSON.parse(localStorage.getItem('data')));
        } else {
            window.location.replace('login.html');
        }

        document.getElementById('logout').addEventListener('click', function () {
            localStorage.removeItem('data');
            localStorage.removeItem('token');
            window.location.replace('login.html');
        });

    </script>
    <!-- Vendor js -->
    <script src="js/vendor.min.js"></script>

    <!-- Daterangepicker js -->
    <script src="js/moment.min.js"></script>
    <script src="js/daterangepicker.js"></script>

    <!-- Apex Charts js -->
    <script src="js/apexcharts.min.js"></script>

    <!-- Vector Map js -->
    <script src="js/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="js/jquery-jvectormap-world-mill-en.js"></script>

    <!-- Dashboard App js -->
    <script src="js/dashboard.js"></script>


    <!-- App js -->
    <script src="js/app.min.js"></script>


</body>

</html>
